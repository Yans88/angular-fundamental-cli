<div class="container-fluid">
  <div class="row  justify-content-around">
    <div class="col-md-2">
      <app-passenger-form></app-passenger-form>
    </div>


    <div class="col-md-6">
      <h2>List Passenger</h2>
      <table class="table">
        <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Nama</th>
          <th scope="col">Kota</th>
          <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of data; let i=index">
          <th scope="row">{{i + 1}}</th>
          <td><a routerLink="/detail/{{i + 1}}">{{item.nama}}</a></td>
          <td><a routerLink="/detail/{{i + 1}}">{{item.kota}}</a></td>

          <td>
            <button type="button" (click)="edit(i, item)" class="btn btn-success btn-sm">Edit</button>
            <button type="button" (click)="delete(i)" class="btn btn-danger btn-sm">Delete</button>
          </td>
        </tr>

        </tbody>
      </table>
    </div>
  </div>
</div>
